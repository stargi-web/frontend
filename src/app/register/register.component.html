<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form (submit)="ngSubmit()" class="border border-dark shadow-lg p-3">
        <div class="mb-3">
            <label for="InputName" class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="InputLastName" class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" id="InputLastName" aria-describedby="emailHelp">
        </div>  
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
    </form>
</div>
