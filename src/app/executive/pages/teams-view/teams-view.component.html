<p-table
    [value]="collections"
    [rows]="10"
    [loading]="loading"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    (onRowSelect)="onRowSelect($event)"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 22%;">ID</th>
            <th style="width: 22%;">Título</th>
            <th style="width: 22%">Acción</th>
        </tr>
        <tr>
            <th> <p-columnFilter type="text" field="collectionId" placeholder="Busca por ID" /> </th>
            <th> <p-columnFilter type="text" field="collectionName" placeholder="Busca por nombre" /> </th>
            
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-collection>
        <tr [pSelectableRow]="collection">
            <td>{{collection.collectionId}}</td>
            <td>{{collection.collectionName}}</td>
            <td><p-button label="Acceder" (onClick)="accesToCollection(collection.collectionId)" /></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
<p-button icon="pi pi-plus" class="floating-button" (onClick)="createCollectionDialog()"></p-button>
