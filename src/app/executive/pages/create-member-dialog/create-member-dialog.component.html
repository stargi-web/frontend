<div class="flex justify-content-end mt-1 mb-3">
    <form [formGroup]="addUserForm" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" required>
        
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" required>
        
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" formControlName="userName" required>
        
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <p-calendar id="birthDate" formControlName="birthDate" [showIcon]="true" required></p-calendar>
        
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="addUserForm.invalid">Save</button>
        <button type="button" (click)="closeDialog(false)">Cancel</button>
      </div>
    </form>
  </div>
