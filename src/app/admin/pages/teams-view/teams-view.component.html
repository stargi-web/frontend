<div class="card">
    <p-table 
        [value]="teams"
        [rows]="10"
        [loading]=""
        [paginator]="true"
        >
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex align-items-center">
                        ID
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Nombre
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Líder
                    </div>
                </th>
                <th>
                    <div class="flex align-items-center">
                        Acción
                    </div>
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team>
            <tr>
                <td>
                    {{team.id}}
                </td>
                <td>
                    {{team.name}}
                </td>
                <td>
                    {{team.leader?team.leader.firstName:'No asignado'}}
                </td>
                <td>
                    <button pButton label="Modificar" (click)="modifyLeader(team.id)"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
