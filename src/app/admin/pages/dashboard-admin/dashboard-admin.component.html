
<p-table
    #dt2
    [value]="usersList"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10,15,20]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['userName','firstName','lastName']"
    [tableStyle]="{ 'min-width': '75rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 22%">
                Nombre de usuario
            </th>
            <th style="width: 22%">
                Nombres
            </th>
            <th style="width: 22%">
                Apellidos
            </th>
            <th style="width: 22%">
                Acciones
            </th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="userName" placeholder="Buscar por nombre de usuario" ariaLabel="Filter UserName"/>
            </th>
            <th>
                <p-columnFilter type="text" field="firstName" placeholder="Buscar por nombres" ariaLabel="Filter FirstName"/>
            </th>
            <th>
                <p-columnFilter type="text" field="lastName" placeholder="Buscar por apellidos" ariaLabel="Filter LirstName"/>
            </th>

        </tr>
  
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>
                {{user.userName}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
                <p-button label="Eliminar"/>
            </td>
        </tr>

    </ng-template>
</p-table>
