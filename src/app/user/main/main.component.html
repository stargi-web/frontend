<div class="container">

  <form [formGroup]="infoToSend">
    <div class="mb-3 mt-3">
      <label for="comment">RUC:</label>
      <textarea class="form-control" rows="5" formControlName="ruc" id="comment" name="text"></textarea>
    </div>
    <div class="mb-3 mt-3">
      <label for="comment">Raz√≥n social:</label>
      <textarea class="form-control" rows="5" formControlName="businessName" id="comment" name="text"></textarea>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{selected || 'Seleccionar'}}
      </button>
      <ul class="dropdown-menu">
            @for (opcion of opciones; track $index) {
                <li><a class="dropdown-item" (click)="onSelect(opcion)">{{opcion}}</a></li>
            }
          
        </ul>
    </div>
    <button type="submit" class="btn btn-primary" (click)="ngSubmit()">Submit</button>
    
  </form>
  <button class="btn btn-secondary"><a routerLink="/user-saved">Siguiente</a></button>

</div>
