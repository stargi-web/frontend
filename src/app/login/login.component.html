<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form (submit)="ngSubmit()" class="border border-dark shadow-lg p-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label>No tienes una cuenta? <a routerLink="/registro">Regístrate!</a></label>
      </div>
      <button type="submit" class="btn btn-secondary" (click)="ngSubmit()">Iniciar sesión</button>
    </form>
</div>
